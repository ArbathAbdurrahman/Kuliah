<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Tugas 1 -->
    <h2>Ubah warna text paragraf</h2>
    <p id="warnaParagraf">Ini akan berubah</p>
    <button id="ubahWarna">Ubah</button>

    <!-- Tugas 2 -->
    <h2>Hover Event</h2>
    <button id="hoverMouse">Here</button>
    <p id="pesan"></p>

    <!-- Tugas 3 -->
    <h2>Menampilkan huruf terakhir</h2>
    <input type="text" id="kata" placeholder="Ketik sesuatu...">
    <p id="kataTerakhir"></p>

    <!-- Tugas 4 -->
    <h2>Dynamic List</h2>
    <input type="text" id="listInput" placeholder="Masukkan item">
    <button id="addItemButton">Tambah</button>
    <ul id="dynamicList"></ul>

    <script src="script.js"></script>
</body>
</html>
